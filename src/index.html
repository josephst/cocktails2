<!doctype html>
<html lang="en">

<head>
  <title>Cocktails</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div class="min-h-screen flex items-center justify-center">
    <h1 class="text-5xl text-purple font-sans">Greetings.</h1>
  </div>
  <div class="flex">
    <div class="max-w-sm rounded overflow-hidden shadow-lg">
      <div class="px-6 py-4">
        <h2 class="text-xl font-sans text-center mb-2">Moscow Mule</h2>
        <div class="mb-2">
          <h3 class="text-lg font-sans">Ingredients</h3>
          <ul class="list-reset">
            <li>2oz Vodka</li>
            <li>4oz Ginger Beer</li>
            <li>0.5oz Lime Juice</li>
            <li>Lime Wedge</li>
          </ul>
        </div>
        <div class="mb-2">
          <h3 class="text-lg font-sans">Mixing</h3>
          <p class="text-hairline font-sans">Fill a copper mug with ice. Add vodka, ginger beer, and lime. Stir and serve
            with a lime wedge.</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
